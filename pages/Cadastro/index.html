<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../styles/global.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@400;700&family=Public+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>

    <section class="top">
        <nav class="navbar">
            <ul>
                <li><a class="navbar-item" href="../Home/index.html">HOME</a></li>
                <li><a class="navbar-item" href="../Catalogo/index.html">CAT√ÅLOGO</a></li>
                <li><a class="navbar-item" href="#">CONTATO</a></li>
            </ul>
        </nav>
    </section>

    <main>
        <section class="signup">
            <h2>Cadastro</h2>

            <div class="signup-social">
                <a href=""><img src="../../assets/facebook.png" alt=""></a>
                <a href=""><img src="../../assets/app-store.png" alt=""></a>
                <a href=""><img src="../../assets/gmail.png" alt=""></a>
            </div>

            <span class="span">ou preencha abaixo</span>
            <div class="signup-label">


                <form>

                    <label for="nome"></label>
                    <input type="text" id="nome" name="nome" required placeholder="Informe o nome completo">

                    <label for="socialName"></label>
                    <input type="text" id="socialName" name="socialName" required placeholder="Nome social">

                    <label for="cpf"></label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required
                        placeholder="Informe o seu CPF">

                    <label for="email"></label>
                    <input type="email" id="email" name="email" required placeholder="Digite o seu e-mail">

                    <label for="senha"></label>
                    <input type="password" id="senha" name="senha" required placeholder="Escolha uma senha">

                    <label for="rSenha"></label>
                    <input type="password" id="rSenha" name="rSenha" required placeholder="Repita a senha">



                </form>
            </div>

            <a href="indexEnd.html" class="next">Prosseguir</a>

            <a href="../Login/index.html" class="back-login">Voltar para o login</a>


        </section>
    </main>

</body>

</html>
