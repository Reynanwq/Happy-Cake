<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../styles/global.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@400;700&family=Public+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>

    <section class="top">
        <nav class="navbar">
            <ul>
                <li><a class="navbar-item" href="../Home/index.html">MENU</a></li>
                <li><a class="navbar-item" href="#">CATÁLOGO</a></li>
                <li><a class="navbar-item" href="#">CONTATO</a></li>
            </ul>
        </nav>
    </section>

    <main>
        <section class="login">
            <h2>Login</h2>

            <div class="login-social">
                <a href=""><img src="../../assets/facebook.png" alt=""></a>
                <a href=""><img src="../../assets/app-store.png" alt=""></a>
                <a href=""><img src="../../assets/gmail.png" alt=""></a>
            </div>

            <span class="span">ou preencha abaixo</span>
            <div class="login-label">
                <label for="email"></label>
                <input type="email" id="email" name="email" required placeholder="Digite o seu e-mail">
                <label for="senha"></label>
                <input type="password" id="senha" name="senha" required placeholder="Digite a sua senha">
            </div>

            <button class="login-button">Login</button>

            <span class="link-cadastro">Não possui login? <a href="../Cadastro/index.html">Cadastre-se</a></span>
            <a href="" class="forgot-password">Esqueci minha senha</a>
        </section>
    </main>

</body>
